<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
    .header {
  padding: 30px;
  text-align: center;
  background: #66ffcc;
  color: black;
  font-size: 30px;
}
  </style>

    <title>New User SignUp!</title>

  </head>
  <body>
    <div class="container-md">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Covid19 Vaccine Registeration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="index.html">Sign In</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
            </ul>
          </div>
         </div>
    </nav>
    <br>
    <br>
    <div class="container">
  <div class="row">
    <div class="col-2">
      
    </div>
    <div class="col-8">
      <div class="header">
         <h1>Vaccine Registeration</h1>
      </div>
      <br>
      <div style="background-color: #EEE8AA;padding: 8px;">
        <br>
        <br>
      <form>
  <div class="row mb-3">
    <label for="inputname3" class="col-sm-2 col-form-label"><b>Name</b></label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="inputname3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputage3" class="col-sm-2 col-form-label"><b>Age</b></label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputage3">
    </div>
  </div>

   <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Email</b></label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label"><b>Password</b></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputProffession3" class="col-sm-2 col-form-label"><b>Profession</b></label>
    <div class="col-sm-10">
      
      <div class="dropdown">

    <select id="cars">
    <option value="volvo" id="p5">Student</option>
    <option value="saab"id="p4">IT Professional</option>
    <option value="vw"id="p1">Healthcare Worker</option>
    <option value="audi" selected id="p2">Public Services</option>
     <option value="audi" id="p3">Manufacturing</option>

    </select>
  </ul>
</div>

    </div>
  </div>

  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0"><b>Covid Positive</b></legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadiosco" id="gridRadiosco1" value="yes">
        <label class="form-check-label" for="gridRadios1">
          Yes
        </label>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadiosco" id="gridRadiosco2" value="no">
        <label class="form-check-label" for="gridRadios2">
          No
        </label>
      </div>
    </div>
  </fieldset>

  <fieldset class="row mb-4">
    <legend class="col-form-label col-sm-2 pt-0"><b>Diabetic Condition</b></legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadiosdi" id="gridRadiosdi1" value="yes">
        <label class="form-check-label" for="gridRadios1">
          Yes
        </label> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp
        </div>
      <div class="form-check">

        <input class="form-check-input" type="radio" name="gridRadiosdi" id="gridRadiosdi2" value="no">
        <label class="form-check-label" for="gridRadios2">
          No
        </label>
      </div>
    </div>
  </fieldset>

  <fieldset class="row mb-4">
    <legend class="col-form-label col-sm-2 pt-0"><b>Respiratory Condition</b></legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadiosre" id="gridRadiosre1" value="yes">
        <label class="form-check-label" for="gridRadios1">
          Yes
        </label> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp
        </div>
      <div class="form-check">

        <input class="form-check-input" type="radio" name="gridRadiosre" id="gridRadiosre2" value="no">
        <label class="form-check-label" for="gridRadios2">
          No
        </label>
      </div>
    </div>
  </fieldset>

  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0"><b>Health Insurance</b></legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadioshe" id="gridRadioshe1" value="yes">
        <label class="form-check-label" for="gridRadios1">
          Yes
        </label> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadioshe" id="gridRadioshe2" value="no">
        <label class="form-check-label" for="gridRadios2">
          No
        </label>
      </div>
    </div>
  </fieldset>

  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      
    </div>
  </div>
  <center><button type="submit" class="btn btn-primary">Sign Up</button></center>
</form>
    </div>
    <div class="col-2">
      
    </div>
  </div>
</div>
<br>
<br>
</div>

    







    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
